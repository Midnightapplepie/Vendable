 <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">How do you want to go?</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">

        <a class="item item-icon-left" ng-click="getDirections('driving')">
          <i class="icon ion-email"></i>
           Driving
        </a>
        <a class="item item-icon-left" ng-click="getDirections('walking')">
          <i class="icon ion-email"></i>
           Walking
        </a>
        <a class="item item-icon-left" ng-click="getDirections('bycicle')">
          <i class="icon ion-email"></i>
           Bicycle
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
