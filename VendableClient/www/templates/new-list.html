      <h1 class="title">Give your list a name</h1>
      <button class="button">Store: {{activeStore.name}}</button>
    </ion-header-bar>
    <ion-content>
    <div id="new-list-container" style="color: balanced">
      <label class="item item-input">
        <span class="input-label">List Name</span>
        <input type="text" ng-model="listName">
      </label>
      <button id="addButton" class= "button button-full button-balanced" ng-click="addList(listName)"  ui-sref='list'> Done </button>
