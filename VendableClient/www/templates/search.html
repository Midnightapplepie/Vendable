<div class="modal vege">
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Search food items</h1>
    <button class="button" ng-click="closeSearchModal()">Close</button>
  </ion-header-bar>

  <ion-content>
    <div class="list list-inset transparent-box">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="data.keyWord" ng-change="search()">
      </label>
    </div>

    <ion-list>
          <ion-item ng-repeat="data in results">
            <button type="submit" class="button button-block button-balanced" ng-click="addItem(data)">{{data.item}}</button>
          </ion-item>
    </ion-list>
  </ion-content>
</div>
