<ion-view title="new list">
  <div class="modal">
    <ion-header-bar class="bar-balanced">
      <h1 class="title" ng-click="closeModal()">Stores</h1>
    </ion-header-bar>
    <ion-content>
      <div id="mapG" data-tab-disable="true">

      </div>
      <div class='list card'>
        <a ui-sref="all_list" class="item item-icon-left" ng-click="setActiveStore(store)" ng-repeat="store in stores">
          <i class="icon ion-ios-cart-outline"></i>
          <h3>{{store.name}}</h3>
        </a>
      </div>
       <button class="button button-block button-balanced" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
</ion-vew>
