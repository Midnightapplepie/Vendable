<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="js/gmaps.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="Vendable" ng-controller="VendableCtrl">
    <ion-pane>
      <ion-header-bar class="bar-positive ">
        <h1 class="title">Shopping List</h1>
      </ion-header-bar>

      <ion-content>
        <!-- <button ng-click="openSearchModal()"></button> -->
        <input type="search" ng-model="data.keyWord" ng-change="scan()" >
        <ion-list>
          <ion-item ng-repeat="item in items">
            {{item.type[0]}}
          </ion-item>
        </ion-list>
        <div class="row">
          <div class="col">
            <button class="button button-block button-positive" ng-click="openMap()">Map</button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>

<script id="map-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Stores</h1>
    </ion-header-bar>
    <ion-content>
      <div id="mapG" data-tab-disable="true">

      </div>
    <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
</script>
