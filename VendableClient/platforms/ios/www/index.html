<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="Vendable" ng-controller="VendableCtrl" class="platform-ios platform-cordova platform-webview">
    <ion-pane>
      <ion-side-menus>
        <ion-side-menu-content>
          <ion-header-bar class="bar-positive">
            <div class="buttons">
              <button class= "button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
            </div>
            <h1 class="title">
                Shopping List
            </h1>
            <button class="button icon ion-android-search" ng-click="openSearchModal()"></button>
          </ion-header-bar>
        </ion-side-menu-content>

        <ion-side-menu side="left">
          <ion-list>
            <ion-item ng-repeat="lists">{{list}} <button class="button">Delete</button></ion-item>
          </ion-list>
        </ion-side-menu>
       </ion-side-menus>

      <ion-content>
        <!-- <button class="button button-full" ng-click="openSearchModal()">Search</button> -->
        <ion-list>
          <ion-item ng-repeat="shit in basket">
            {{shit}} <button class="button" ng-click=deleteItem(shit)></button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>

<!--below is the search template-->
<script id="search-item-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Search some food</h1>
      <button class="button" ng-click="closeSearchModal()">Close</button>
    </ion-header-bar>

    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="data.keyWord" ng-change="scan()">
        </label>
      </div>

      <ion-list>
            <ion-item ng-repeat="item in items">
              <button type="submit" class="button button-block button-positive" ng-click="addItem(item.type[0])">{{item.type[0]}}</button>
            </ion-item>
      </ion-list>
    </ion-content>
  </div>
</script>
